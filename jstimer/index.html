<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="better.css" />
</head>
<body>
  <div class="wrapper">
    <div class="sides"></div>
    <div class="container">
      <div class="timerContainer">
        <span id="timerId">Start the timer</span>
      </div>
      <div class="controlsContainer">
        <div class="buttonArea">
          <button id="lapId" class="buttonLap" onclick="domEditor.lapHandler()">Lap</button>
          <button id="toggleId" class="buttonToggle" onclick="domEditor.toggleHandler()">Start</button>
        </div>
        <div class="lapsArea" id="lapsContainer">
          <p>All laps</p>
        </div>
      </div>
    </div>
    <div class="sides"></div>
  </div>
  <script type="text/javascript" src="better.js"></script>
</body>
