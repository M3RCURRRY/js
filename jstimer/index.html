<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="timer">
        <span id="timerContent">Press start</span>
      </div>
      <div class="tools">
        <button id="start" onclick=startHandler()>Start</button>
        <button id="stop" onclick=stopHandler()>Stop</button>
        <button id="lap" onclick=lapHandler()>Lap</button>
      </div>
    </div>
    <div id="laps">
      <span>All laps:</span>
    </div>
  </div>
</body>
